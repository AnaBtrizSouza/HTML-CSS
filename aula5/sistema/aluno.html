        <div class="formulario">
            <h2>👩‍🎓Cadastrar aluno</h2>
            <form action="">
                <label for="nome">Nome</label><br>
                <input type="text">
                <br><br>

               <label for="data">Data de nascimento:</label><br>
               <input type="date">
               <br><br>

               <label for="e-mail">Email:</label><br>
               <input type="email">
               <br><br>

               <label for="telefone">Telefone:</label><br>
               <input type="text">
               <br><br>

               <label for="serie/ano">Série/ano:</label><br>
               <input type="select">
               <br><br>
 
                <label for="circularCheckbox">Período:</label><br>

                <input type="radio" class="circular"> Manhã <br>
                <input type="radio" class="circular"> Tarde <br>
                <input type="radio" class="circular"> Noite <br>
                <br><br>

                <label for="Atividades extras">Atividades extras:</label><br>
                <input type="checkbox">Esportes <br>
                <input type="checkbox">Música <br>
                <input type="checkbox">Teatro <br>
                <input type="checkbox">Informática <br>
                <br><br>

                <label for="observacoes">Observações:</label><br>
                <textarea name="observacoes" id="observacoes" rows="3" cols="40" placeholder="Digite suas observações aqui..."></textarea>

            </form>
    </div>
